<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Bandera_de_Espa%C3%B1a.svg/1200px-Bandera_de_Espa%C3%B1a.svg.png" width="160" height="120">
        <div class="counter" id="counter1">0</div>
        <button onclick="increment('counter1')">+</button>
        <button onclick="decrement('counter1')">-</button>
    </div>
    <div class="container">
        <img src="https://media.istockphoto.com/id/1404506290/es/vector/bandera-de-francia-vector.jpg?s=612x612&w=0&k=20&c=9VnVyXXUOd7SkV1kuwXdch7Ljs5KwY_GDzVfE9Waf3I=" width="160" height="120">
        <div class="counter" id="counter2">0</div>
        <button onclick="increment('counter2')">+</button>
        <button onclick="decrement('counter2')">-</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
